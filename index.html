<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="online game, basketball" />
    <title>small basketball game</title>
    <link
      rel="icon"
      href="assets/images/basketball_favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="title-div">
      <h1>Simple Basketball Game</h1>
      <h2>Be victorious, score 21 points!</h2>
    </div>
    <div id="scoreboard">
      <div class="score-inner-div">
        <p>Host:</p>
        <span id="score1">0</span>
      </div>
      <div id="versus-id">vs</div>
      <div class="score-inner-div">
        <p>Guest:</p>
        <span id="score2">0</span>
      </div>
    </div>
    <div class="gameContainer">
      <div class="playerSection">
        <button id="playBtnHost">Host</button>
      </div>

      <div class="playerSection">
        <button id="playBtnGuest">Guest</button>
      </div>
    </div>

    <button id="resetBtn">Reset Game</button>

    <div class="imageDisplay" id="imageDisplay">
      <img id="miss" src="/assets/images/miss.webp" alt="Missed Shot" />
      <img
        id="onePoint"
        src="/assets/images/one_point.webp"
        alt="One Point Shot"
      />
      <img
        id="twoPoints"
        src="/assets/images/two_points.webp"
        alt="Two Point Shot"
      />
      <img
        id="threePoints"
        src="/assets/images/three_points.webp"
        alt="Three Point Shot"
      />
    </div>
  </body>
</html>
