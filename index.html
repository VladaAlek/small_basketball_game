<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="online game, basketball" />
    <title>small basketball game</title>
    <link
      rel="icon"
      href="./assets/images/basketball_favicon.png"
      type="image/x-icon"
    />
    <!-- add google font link-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div id="instruction-container">
      <div id="instruction-content">
        <h1 id="instruction-title">Gameplay Instructions</h1>
        <ul>
          <li>Use the "Host" or "Guest" buttons to score!</li>
          <li>You can score 0, 1, 2, or 3 points.</li>
          <li>The game limit is 21 points.</li>
          <li>Reset the game and enjoy again!</li>
          <li>Don't forget the fair play manners.</li>
        </ul>

        <div id="button-container">
          <button id="start-game-btn">Start</button>
        </div>
      </div>
    </div>
    <div class="title-div">
      <h1>Simple Basketball Game</h1>
    </div>
    <div id="scoreboard">
      <div class="score-inner-div">
        <p>Host:</p>
        <span id="score1">0</span>
      </div>
      <div id="versus-id">vs</div>
      <div class="score-inner-div">
        <p>Guest:</p>
        <span id="score2">0</span>
      </div>
    </div>
    <div class="gameContainer">
      <div class="playerSection">
        <button id="playBtnHost">Host</button>
      </div>

      <div class="playerSection">
        <button id="playBtnGuest">Guest</button>
      </div>
    </div>

    <div>
      <div class="imageDisplay" id="imageDisplay">
        <img id="miss" src="./assets/images/miss.webp" alt="Missed Shot" />

        <img
          id="onePoint"
          src="./assets/images/one_point.webp"
          alt="One Point Shot"
        />

        <img
          id="twoPoints"
          src="./assets/images/two_points.webp"
          alt="Two Point Shot"
        />

        <img
          id="threePoints"
          src="./assets/images/three_points.webp"
          alt="Three Point Shot"
        />

        <img
          id="host-winer-image"
          src="./assets/images/host-winer-image.webp"
          alt="victorious basketball team"
        />

        <img
          id="guest-winer-image"
          src="./assets/images/guest-winer-image.webp"
          alt="victorious guest basketball team"
        />
      </div>
    </div>

    <button id="resetBtn">Reset</button>

    <script src="assets/js/script.js"></script>

    <!--Vladimir, check the pathway for all audios* -->
    <div>
      <audio
        id="audioMiss"
        src="./assets/audio/miss.mp3"
        preload="auto"
      ></audio>
      <!-- https://www.myinstants.com/en/instant/not-in-my-house-71870/ -->
      <audio
        id="audioOnePoint"
        src="./assets/audio/one_point.mp3"
        preload="auto"
      ></audio>
      <!-- https://www.freesoundeffects.com/free-sounds/basketball-10100/ -->
      <audio
        id="audioTwoPoints"
        src="./assets/audio/two_points.mp3"
        preload="auto"
      ></audio>
      <!-- https://pixabay.com/sound-effects/search/basketball/ -->
      <audio
        id="audioThreePoints"
        src="./assets/audio/three_points.wav"
        preload="auto"
      ></audio>
      <!-- https://freesound.org/people/phillyfan972/sounds/412162/ -->
      <audio
        id="audio-referee-whistle"
        src="./assets/sounds/referee-whistle-blow.mp3"
        preload="auto"
      ></audio>
      <!-- https://pixabay.com/sound-effects/search/basketball/ -->
      <audio
        id="endGame"
        src="./assets/audio/referee-whistle-blow.mp3"
        preload="auto"
      ></audio>
      <!-- https://pixabay.com/sound-effects/search/basketball/ -->
    </div>
  </body>
</html>
