<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="online game, basketball" />
    <title>small basketball game</title>
    <!--<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />-->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="title-div">
      <h1>Simple Basketball Game</h1>
      <h2>Be victorious, score 21 points!</h2>
    </div>
    <div id="scoreboard">
      Host: <span id="score1">0</span> vs Guest: <span id="score2">0</span>
    </div>

    <div class="gameContainer">
      <div class="playerSection">
        <button id="playBtnHost">Host</button>
      </div>

      <div class="playerSection">
        <button id="playBtnGuest">Guest</button>
      </div>
    </div>

    <button id="resetBtn">Reset Game</button>
  </body>
</html>
